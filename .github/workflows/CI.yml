name: Node CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.1

      - name: install deps
        run: pnpm install --frozen-lockfile

      - name: lint
        run: pnpm lint

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.1

      - name: install deps
        run: pnpm install --frozen-lockfile

      - name: build
        run: pnpm build

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: lib

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.1

      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build
          path: lib

      - name: Create fake json credential files
        run: bash ciPrep.sh

      - name: install deps
        run: pnpm install --frozen-lockfile

      - name: test
        run: pnpm test
